<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=PT+Sans:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Meme Generator</title>
</head>
<body>
  <h1>Meme Generator</h1>

  <form action="">
    <input class="memeText inputTop" type="text" name="topText" placeholder="Top Text"/>
    <input class="memeText inputBottom" type="text" name="bottomText" placeholder="Bottom Text"/>
    <button class="submit">Generate</button>
  </form>

  <div class="meme">
    <img src="https://i.imgflip.com/1ur9b0.jpg" alt="" >
    <h2 class="top"></h2>
    <h2 class="bottom"></h2>
  </div>
  
  <script src="index.js" type="text/javascript"></script>
</body>
</html>
